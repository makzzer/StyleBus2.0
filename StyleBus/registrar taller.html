                        <option value="artesanias">Artesanias</option>
                        <option value="costura">Costura</option>

                    </select>


                    <h5>Horario de atención</h5>
                    <select name="actividad" id="actividad" class="form-select form-select-md mb-3"

                        <option value="manualidades">24 hs</option>
                        <option value="pintura">Lu Vie 09 hs : 18 hs</option>
                        <option value="artesanias">Solo Fines de Semana</option>
