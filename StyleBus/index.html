<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleBus</title>


    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>

<body class="vh-100 gradient-custom ">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Container wrapper -->
        <div class="container-fluid">


            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar de la marca -->


                <a class="navbar-brand mt-2 mt-lg-0" href="index.html">
                    <div class="col text-light text-right">
                        <h1 class="display-6 ">StyleBus.</h1>
                    </div>
                </a>

                <div class="d-flex" style="height: 22px; width : 2px; color: black;">
                    <div class="vr"></div>
                </div>

                <!-- links de la izquierda -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Excursiones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Viajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Paquetes</a>
                    </li>


                </ul>
                <!--  links de la izquierda -->
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <!-- Icon -->




                <div class="me-1"><a href="login.html" class="btn btn btn-outline-light" role="button">Iniciar
                        Sesión</a>
                </div>

                <div><a href="crearCuenta.html" class="btn btn btn-light me-1" role="button">Crear Cuenta</a>
                </div>

                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#mi-modal-1">Ver carrito
                     </button>
    
                <div class="modal fade" id="mi-modal-1" tabindex="-1" aria-hidden="true" aria-labelledby="label-modal-1">
    
                    <!--esta es nuestra caja de dialogo-->
                    <div class="modal-dialog">


                        <div class="modal-content">
                        

                            <div class="modal-header">
                                <h1 class="modal-title">Carrito</h1>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="" Cerrar></button>
                            </div>


                                                    <!--cuerpo de la caja -->
                        <div class="modal-body" id="contenedor-carrito">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acción</th>
                                    <th scope="col">Total</th>
                                  </tr>
                                </thead>
                                <tbody id="items"></tbody>
                                <tfoot>
                                  <tr id="footer">
                                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                                  </tr>
                                </tfoot>
                              </table>

                            <!--Pie de la caja -->
                            <div class="modal-footer">
                                <button class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                <button class="btn btn-primary">Confirmar Compra</button>
                            </div>

                        </div>




                        <hr>
                        <!--en la siguiente linea defino dentro del container donde se van a dibujar las cards-->
                        <!--Primero dibujo el carrito-->
                        
  
                    </div>
    
                    </div>
    
    
                </div>
    
    
            </div>
    
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->


    </nav>
    <!-- Navbar -->

    <hr style="color: white; height: 5px; width: 20000px;" />



    <div class="container">
       
        <!--despues dibujo las cards-->
        <div class="row" id="cards"></div>




    </div>


    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="text-dark">Titulo</h5>
              <p class="text-dark">precio</p>
              <!--cada boton tiene que tener el id del producto desde el json, esto se lo agrego con data-id: "producto.id" pero desde el archivo Js-->
              <button class="btn btn-dark" data-id="">Comprar</button>
            </div>
          </div>
        </div>
      </template>




      
      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>








</body>

                    class="fab fa-instagram"></i></a>


        </section>
        <!-- Section: Social media -->
    </div>

        <a class="text-white" href="#!">StyleBus.com</a>
    </div>

</footer>
